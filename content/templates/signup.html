<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

  <style>
    /* General styling */
    body {
      padding-top: 150px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, rgb(182, 244, 146), rgb(51, 139, 147));
      margin: 0;
    }

    /* Form box with a greenish gradient */
    .form-box {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      margin: auto;
      background: linear-gradient(to right, #00AD83, #008B8B);
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .form-box:hover {
      transform: translateY(-5px);
    }

    /* Form elements */
    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #008000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #006600;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      width: 48%;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      body {
        padding-top: 50px;
      }

      .form-box {
        width: 95%;
        padding: 15px;
      }

      .button-container {
        flex-direction: column;
      }

      .button-container button {
        width: 100%;
        margin-top: 10px;
      }
    }

    /* side navigation bar /*

 /* Google Font Link */

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

*{

  margin: 0;

  padding: 0;

  box-sizing: border-box;

  font-family: "Poppins" , sans-serif;

}

.sidebar{

  position: fixed;

  left: 0;

  top: 0;

  height: 100%;

  width: 60px;

  background: #11101D;

  padding: 3px 5px;

  z-index: 99;

  transition: all 0.5s ease;

}

.sidebar.open{

  width: 250px;

}

.sidebar .logo-details{

  height: 60px;

  display: flex;

  align-items: center;

  position: relative;

}

.sidebar .logo-details .icon{

  opacity: 0;

  transition: all 0.5s ease;

}

.sidebar .logo-details .logo_name{

  color: #fff;

  font-size: 20px;

  font-weight: 600;

  opacity: 0;

  transition: all 0.5s ease;

}

.sidebar.open .logo-details .icon,

.sidebar.open .logo-details .logo_name{

  opacity: 1;

}

.sidebar .logo-details #btn{

  position: absolute;

  top: 50%;

  right: 0;

  transform: translateY(-50%);

  font-size: 22px;

  transition: all 0.4s ease;

  font-size: 23px;

  text-align: center;

  cursor: pointer;

  transition: all 0.5s ease;

}

.sidebar.open .logo-details #btn{

  text-align: center;

}

.sidebar i{

  color: #fff;

  height: 60px;

  min-width: 50px;

  font-size: 28px;

  text-align: center;

  line-height: 60px;

}

.sidebar .nav-list{

  margin-top: 20px;

  height: 100%;

}

.sidebar li{

  position: relative;

  margin: 8px 0;

  list-style: none;

}

.sidebar li .tooltip{

  position: absolute;

  top: -20px;

  left: calc(100% + 15px);

  z-index: 3;

  background: #fff;

  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);

  padding: 6px 12px;

  border-radius: 4px;

  font-size: 15px;

  font-weight: 400;

  opacity: 0;

  white-space: nowrap;

  pointer-events: none;

  transition: 0s;

}

.sidebar li:hover .tooltip{

  opacity: 1;

  pointer-events: auto;

  transition: all 0.4s ease;

  top: 50%;

  transform: translateY(-50%);

}

.sidebar.open li .tooltip{

  display: none;

}

.sidebar input{

  font-size: 15px;

  color: #FFF;

  font-weight: 400;

  outline: none;

  height: 50px;

  width: 95%;

  width: 50px;

  border: none;

  border-radius: 12px;

  transition: all 0.5s ease;

  background: #1d1b31;

}

.sidebar.open input{

  padding: 0 20px 0 50px;

  width: 100%;

}

.sidebar .bx-search{

  position: absolute;

  top: 50%;

  left: 0;

  transform: translateY(-50%);

  font-size: 22px;

  background: #1d1b31;

  color: #FFF;

}

.sidebar.open .bx-search:hover{

  background: #1d1b31;

  color: #FFF;

}

.sidebar .bx-search:hover{

  background: #FFF;

  color: #11101d;

}

.sidebar li a{

  display: flex;

  height: 100%;

  width: 100%;

  border-radius: 12px;

  align-items: center;

  text-decoration: none;

  transition: all 0.4s ease;

  background: #11101D;

}

.sidebar li a:hover{

  background: #FFF;

}

.sidebar li a .links_name{

  color: #fff;

  font-size: 15px;

  font-weight: 400;

  white-space: nowrap;

  opacity: 0;

  pointer-events: none;

  transition: 0.4s;

}

.sidebar.open li a .links_name{

  opacity: 1;

  pointer-events: auto;

}

.sidebar li a:hover .links_name,

.sidebar li a:hover i{

  transition: all 0.5s ease;

  color: #11101D;

}

.sidebar li i{

  height: 50px;

  line-height: 50px;

  font-size: 18px;

  border-radius: 12px;

}

.sidebar li.profile{

  position: fixed;

  height: 60px;

  width: 60px;

  left: 0;

  bottom: -8px;

  padding: 10px 14px;

  background: #1d1b31;

  transition: all 0.5s ease;

  overflow: hidden;

}

.sidebar.open li.profile{

  width: 250px;

}

.sidebar li .profile-details{

  display: flex;

  align-items: center;

  flex-wrap: nowrap;

}

.sidebar li img{

  height: 45px;

  width: 45px;

  object-fit: cover;

  border-radius: 6px;

  margin-right: 10px;

}

.sidebar li.profile .name,

.sidebar li.profile .job{

  font-size: 15px;

  font-weight: 400;

  color: #fff;

  white-space: nowrap;

}

.sidebar li.profile .job{

  font-size: 12px;

}

.sidebar .profile #log_out{

  position: absolute;

  top: 50%;

  right: 0;

  transform: translateY(-50%);

  background: #1d1b31;

  width: 100%;

  height: 60px;

  line-height: 60px;

  border-radius: 0px;

  transition: all 0.5s ease;

}

.sidebar.open .profile #log_out{

  width: 50px;

  background: none;

}

.home-section{

  position: relative;

  background: #E4E9F7;

  min-height: 100vh;

  top: 0;

  left: 78px;

  width: calc(100% - 78px);

  transition: all 0.5s ease;

  z-index: 2;

}

.sidebar.open ~ .home-section{

  left: 250px;

  width: calc(100% - 250px);

}

.home-section .text{

  display: inline-block;

  color: #11101d;

  font-size: 25px;

  font-weight: 500;

  margin: 18px

}

@media (max-width: 420px) {

  .sidebar li .tooltip{

    display: none;

  }

}
  </style>
</head>
<body style="padding-left: 45px;">
<div class="sidebar">
      {% include 'menu.html' %}
  </div>
<div>
  <div class="form-box">
    <h2>Create User</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'signup' %}">
      {% csrf_token %}
      {% if error_message %}
        <p style="color: red">{{ error_message }}</p>
      {% endif %}
      <p>
        <label>Username:</label>
        <input type="text" name="username" required>
      </p>
      <p>
        <label>Password:</label>
        <input type="password" name="password" required>
      </p>
      <p>
        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>
      </p>
      <button type="submit">Signup</button>
      <button type="button" onclick="location.href='{% url 'login' %}'">Login</button>
    </form>
  </div>
</div>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");
        
        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange(); // Calling the function (optional)
        });
        
        searchBtn.addEventListener("click", () => {
            // Sidebar open when you click on the search icon
            sidebar.classList.toggle("open");
            menuBtnChange(); // Calling the function (optional)
        });
        
        // Following are the code to change sidebar button (optional)
        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); // Replacing the icons class
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); // Replacing the icons class
            }
        }
        
    </script>
</body>
</html>
